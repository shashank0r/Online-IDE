version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: athena-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: athena_ide
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: athena-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: athena_ide
      DB_PORT: 5432
    depends_on:
      - postgres

volumes:
  postgres_data:
